---
title: "Homer"
subtitle: "No Bummers"
logo: "logo.png"

header: false
footer: false

stylesheet:
  - "assets/custom.css"

columns: "5" # You can change this to any number that is a factor of 12: (1, 2, 3, 4, 6, 12)
theme: default
colors:
  light:
    highlight-primary: "#fff5f2"
    highlight-secondary: "#fff5f2"
    highlight-hover: "#bebebe"
    background: "#12152B"
    card-background: "#fff5f2"
    text: "#ffffff"
    text-header: "#fafafa"
    text-title: "#000000"
    text-subtitle: "#111111"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#3273dc"
    link-hover: "#2e4053"
    background-image: "../assets/wallpaper-light.jpeg" # Change wallpaper.jpeg to the name of your own custom wallpaper!
  dark:
    highlight-primary: "#292929"
    highlight-secondary: "#292929"
    highlight-hover: "#1F2347"
    background: "#141414"
    card-background: "#1F1F1F"
    text: "#eaeaea"
    text-header: "#474747"
    text-title: "#fafafa"
    text-subtitle: "#666666"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#c1c1c1"
    link-hover: "#fafafa"
    background-image: "../assets/wallpaper.jpeg"

services:

  - name: "//Media Apps"
    icon: "fas fa-file"
    items:

      - name: "Nextcloud"
        logo: "assets/tools/nextcloud.png"
        subtitle: "Document Manager"
        tag: "documents"
        tagstyle: "is-dark"
        url: "{{URL}}"
        target: "_blank"

      - name: "Jellyfin"
        logo: "assets/tools/jellyfin.png"
        subtitle: "Media Manager"
        tag: "media"
        tagstyle: "is-dark"
        url: "{{URL}}"
        target: "_blank"

      - name: "Photoview"
        logo: "assets/tools/photoview.png"
