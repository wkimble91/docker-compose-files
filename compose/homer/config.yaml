        tagstyle: "is-dark"
        url: "{{URL}}"
        target: "_blank"

      - name: "Audiobookshelf"
        logo: "assets/tools/audiobookshelf.png"
        subtitle: "Book Manager"
        tag: "books"
        tagstyle: "is-dark"
        url: "{{URL}}"
        target: "_blank"


  - name: "//Home Apps"
    icon: "fas fa-home"
