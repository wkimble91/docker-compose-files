---
version: "2.1"
services:
  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - AUTO_UPDATE=true
    volumes:
      - ./config:/config
      - /mnt/synology-nas/Files/Downloads:/downloads
    ports:
      - x:9117
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
